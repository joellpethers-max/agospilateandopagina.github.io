<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pilateando con Agos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --accent: #800020; /* vino */
      --accent-2: #FFB4A2; /* rosa pastel */
      --accent-3: #708238; /* verde oliva */
    }
    body {
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .btn {
      background-color: var(--accent);
      color: white;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: var(--accent-2);
      color: black;
    }
    .input {
      border: 1px solid var(--accent);
      border-radius: 0.5rem;
      padding: 0.5rem;
      width: 100%;
    }
    .hidden { display: none; }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

  <div id="login" class="card p-6 w-full max-w-sm text-center">
    <h1 class="text-2xl font-bold mb-4 text-[var(--accent)]">Pilateando con Agos</h1>
    <p class="mb-4 text-gray-700">Iniciá sesión para continuar</p>
    <button id="loginBtn" class="btn w-full mb-3">Iniciar sesión con Google</button>
    <button id="demoBtn" class="btn w-full bg-[var(--accent-3)] hover:bg-[var(--accent-2)]">Entrar en modo demo</button>
  </div>

  <div id="main" class="hidden card p-6 w-full max-w-3xl">
    <h2 class="text-xl font-semibold mb-4 text-[var(--accent)]">Bienvenido a Pilateando</h2>
    <div id="userInfo" class="mb-4 text-gray-800"></div>

    <h3 class="text-lg font-semibold mb-2">Cursos y Talleres</h3>
    <div id="courses" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

    <button id="logoutBtn" class="btn mt-6 w-full bg-gray-600 hover:bg-gray-400">Cerrar sesión</button>
  </div>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ✅ Configuración Firebase (con corrección)
    const firebaseConfig = {
      apiKey: "AIzaSyCnDyqeQj8bMtMbSXLLDe_roz7KPUozQhQ",
      authDomain: "pilateando-c534d.firebaseapp.com",
      projectId: "pilateando-c534d",
      storageBucket: "pilateando-c534d.appspot.com", // ✅ corregido
      messagingSenderId: "595737907735",
      appId: "1:595737907735:web:d113392a022aa1ed5b4252",
      measurementId: "G-H2B69H0KP1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    const loginDiv = document.getElementById('login');
    const mainDiv = document.getElementById('main');
    const loginBtn = document.getElementById('loginBtn');
    const demoBtn = document.getElementById('demoBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');
    const coursesDiv = document.getElementById('courses');

    // ✅ Corrección del error (auth/cancelled-popup-request)
    loginBtn.addEventListener('click', async () => {
      if (!window.loginInProgress) {
        window.loginInProgress = true;
        try {
          await signInWithPopup(auth, provider);
        } catch (error) {
          console.error("Error en login:", error);
        } finally {
          window.loginInProgress = false;
        }
      }
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth);
    });

    demoBtn.addEventListener('click', () => {
      loginDiv.classList.add('hidden');
      mainDiv.classList.remove('hidden');
      userInfo.textContent = "Modo demo activado (sin guardar progreso)";
      loadCourses();
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginDiv.classList.add('hidden');
        mainDiv.classList.remove('hidden');
        userInfo.innerHTML = `
          <p><strong>Usuario:</strong> ${user.displayName}</p>
          <p><strong>Email:</strong> ${user.email}</p>
        `;
        loadCourses();
      } else {
        loginDiv.classList.remove('hidden');
        mainDiv.classList.add('hidden');
      }
    });

    async function loadCourses() {
      coursesDiv.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "cursos"));
        querySnapshot.forEach((doc) => {
          const curso = doc.data();
          const div = document.createElement("div");
          div.className = "card p-4";
          div.innerHTML = `
            <h4 class="text-lg font-semibold mb-2 text-[var(--accent)]">${curso.nombre}</h4>
            <p class="mb-2">${curso.descripcion}</p>
            <a href="${curso.url}" target="_blank" class="btn w-full mt-2">Ver Curso</a>
          `;
          coursesDiv.appendChild(div);
        });
      } catch (error) {
        console.error("Error al cargar cursos:", error);
      }
    }
  </script>
</body>
</html>
